<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <button name="button" class='button'>Click Me!</button>
    <button name="button" class='test'>Test Me!</button>
    <div class="tweets"></div>
    <script>
      $(document).ready(function(){
        let $body = $("body");

        $("button").on("click", function(){
          clearTweets(".tweets");
          let index = streams.home.length - 1;
          while(index >= 0){
            let tweet = streams.home[index];
            let $tweet = $("<div></div>");
            let $user = $("<span></span>").addClass("user").text("@" + tweet.user);
            let $message = $("<span></span").text(": " + tweet.message + " - " + tweet.created_at);

            $tweet.addClass("tweet");
            // console.log(tweet.user);
            $user.on("click", function(){
              filterTweets(tweet.user);
            });
            $tweet.append($user);
            $tweet.append($message);
            $(".tweets").append($tweet);

            index -= 1;
          }
        });

        function clearTweets(elementID){
          $(elementID).html("");
        };

        function filterTweets(username){
          clearTweets(".tweets");
          let index = streams.users[username].length - 1;
          // console.log(username);
          while(index >= 0){
            let tweet = streams.users[username][index];
            // console.log(username);
            let $tweet = $("<div></div>");
            $tweet.addClass("tweet");
            let $user = $("<span></span>").addClass("user").text("@" + tweet.user);
            let $message = $("<span></span").text(": " + tweet.message + " - " + tweet.created_at);
            $user.on("click", function(){
              filterTweets(tweet.user);
            });
            $tweet.append($user);
            $tweet.append($message);
            $(".tweets").append($tweet);
            index -= 1;
          }
        }

      });
    </script>
  </body>
</html>
